<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        textarea {
            text-align: center;
            width: 50%;
            height: 500px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="inicializer()">
    <div style="text-align: center;">
        <h1>Formata</h1>
        <textarea placeholder="Digite seu texto aqui" id="texto"></textarea><br>
        <button onclick="turnUpperCase()">Maiúsculo</button>
        <button onclick="turnLowerCase()">Minúsculo</button>
    </div>
    <script>
        let text
        function inicializer(){
            text = document.getElementById("texto")
        }
        function turnUpperCase(){
            
            text.value = text.value.toUpperCase()
        }
        function turnLowerCase(){
            text.value = text.value.toLowerCase()
        }
    </script>

</body>

</html>
